<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="stylesRegister.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site</h1>
    </header>

    <form>
        <h2>Formulaire d'inscription</h2>

        <input type="text" name="Nom" placeholder="Nom" required>

        <input type="text" name="Prénom" placeholder="Prénom" required>

        <input type="text" name="Username" placeholder="Username" required>

        <input type="email" name="email" placeholder="E-mail" required>

        <input type="password" name="password" placeholder="Password" required>

        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input type="password" name="confirmPassword" placeholder="Password" required>

        <button type="submit">S'inscrire</button>
    </form>
    <div class="child">
                    <p> 
                        Vous avez déjà un compte ?  <a href="Acceuil.html" class="register"> <b> Connectez-vous. </b></a>
                    </p>
    </div>
</body>
</html>
